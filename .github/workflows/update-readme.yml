name: Update README with Stats
on:
  schedule:
    - cron: '0 8 * * 1'  # Executa toda segunda-feira √†s 08:00 UTC
  workflow_dispatch:      # Permite execu√ß√£o manual na aba "Actions"

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Executar script de atualiza√ß√£o
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python .github/scripts/update_readme.py

      - name: Commit e push das mudan√ßas
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git diff --quiet && git diff --staged --quiet || git commit -m "üìà Atualiza√ß√£o autom√°tica: reposit√≥rios e linguagens"
          git push
